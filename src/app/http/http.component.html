 
 <h1 style="text-align: center; color: orangered;">HTTP Using Get Method</h1>
 <h2 style="text-align: center; color: brown;">List all books</h2>
 <table border="4">
    <thead class="thead-dark">
        <tr><th>Authors</th>
        <th>Country</th>
        <th>Isbn</th>
        <th>MediaType</th>
        <th>Name</th>
        <th>NumberOfPages</th>
        <th>Publisher</th>
        <th>Released</th>
        <th>Characters</th></tr>
    </thead>
    <tbody>
    <tr *ngFor = 'let user of getData'>
        <td>{{user.authors}}</td>
        <td>{{user.country}}</td>
        <td>{{user.isbn}}</td>
        <td>{{user.mediaType}}</td>
        <td>{{user.name}}</td>
        <td>{{user.numberOfPages}}</td> 
       <td>{{user.publisher}}</td>
       <td>{{user.released}}</td>
        <td>{{user.characters}}</td> 

    </tr>
    </tbody>
</table> 
<app-http2></app-http2>
<app-http3></app-http3>
